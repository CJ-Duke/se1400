<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <nav class="grid-nav">Navigation</nav>
        <section class="grid-hero">Hero Image</section>
        <header class="grid-header">Header</header>
        <aside class="grid-sidebar-left">Left Sidebar</aside>
        <main class="grid-main">Main Content</main>
        <aside class="grid-sidebar-right">Right Sidebar</aside>
        <section class="grid-additional">Additional Content</section>
        <footer class="grid-footer">Footer</footer>
    </div>
</body>
</html>
